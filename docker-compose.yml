version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: cyber-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep gemma3:4b || ollama pull gemma3:4b"]
      interval: 30s
      timeout: 300s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - rag-network

  rag-api:
    build: .
    container_name: cyber-rag-app
    ports:
      - "8000:8000"
    volumes:
      - ./dataset:/app/dataset
      - ./database:/app/database
      - ./output:/app/output
      - ./.env:/app/.env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    env_file:
      - .env
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  ollama_storage: