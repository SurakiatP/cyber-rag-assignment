version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: cyber-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  rag-api:
    build: .
    container_name: cyber-rag-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - EMBEDDING_DEVICE=cpu
      - LLM_EXPAND_MODEL_NAME=qwen2.5:1.5b
      - LLM_GENERATE_MODEL_NAME=qwen2.5:7b-instruct-q4_0
    volumes:
      - ./dataset:/app/dataset:ro
      - ./database:/app/database
      - ./output:/app/output
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

volumes:
  ollama_data:
